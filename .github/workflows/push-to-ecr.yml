name: Build and push Docker image to ECR

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: devprotool/devpro
  EKS_CLUSTER_NAME: devpro-eks
  K8S_NAMESPACE: default

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Connectivity check (STS)
        shell: bash
        run: |
          curl -sS -I "https://sts.${AWS_REGION}.amazonaws.com" | head -n 1

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-ecr

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push to ECR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

  deploy-to-eks:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-eks

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.30.0"

      - name: Configure kubeconfig
        run: aws eks update-kubeconfig --name "${{ env.EKS_CLUSTER_NAME }}" --region "${{ env.AWS_REGION }}"

      - name: Verify cluster access
        run: |
          aws eks describe-cluster --name "${{ env.EKS_CLUSTER_NAME }}" --region "${{ env.AWS_REGION }}" --query "cluster.status"
          kubectl get nodes
          kubectl get ns

      - name: Apply manifests
        run: |
          kubectl apply -n "${{ env.K8S_NAMESPACE }}" -f k8s/deployment.yml
          kubectl apply -n "${{ env.K8S_NAMESPACE }}" -f k8s/service.yml

      - name: Update image to this commit SHA and rollout
        shell: bash
        run: |
          IMAGE="528757786303.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          kubectl set image -n "${{ env.K8S_NAMESPACE }}" deployment/devprotool devprotool="${IMAGE}"
          kubectl rollout status -n "${{ env.K8S_NAMESPACE }}" deployment/devprotool --timeout=5m

      - name: Debug on rollout failure
        if: failure()
        run: |
          kubectl -n "${{ env.K8S_NAMESPACE }}" get deploy devprotool -o wide
          kubectl -n "${{ env.K8S_NAMESPACE }}" describe deploy devprotool
          kubectl -n "${{ env.K8S_NAMESPACE }}" get pods -l app=devprotool -o wide
          kubectl -n "${{ env.K8S_NAMESPACE }}" describe pods -l app=devprotool
          kubectl -n "${{ env.K8S_NAMESPACE }}" get events --sort-by=.lastTimestamp | tail -n 50